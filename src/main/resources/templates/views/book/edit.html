<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book | Register</title>
</head>

<body>
    <form th:action="@{/book/save}" th:object="${bookForm}" method="post">
        <input type="hidden" th:field="*{id}" id="id" name="id">
        <input type="text" th:field="*{title}" name="title" id="title">
        <select th:field="*{authorId}" name="authorId" id="authorId">
            <option th:value="${author.id}" th:each="author : ${authors}" th:text="${author.name}"></option>
        </select>
    </form>
</body>

</html>
